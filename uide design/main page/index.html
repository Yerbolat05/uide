<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=1200">
    <link rel="stylesheet" href="style.css">
    <title>Uide</title>
</head>
<body>
    <header class="header">

        <div class="container">
            <div class="menu">
                <div class="logo">
                    <img src="../images/logo.png" class="icon">
                </div>
                
                <div class="support">
                    <button type="button">О нас</button>
                    <button type="button">Вопросы и ответы</button>
                    <button type="button">Контакты</button>
                </div>

                <div class="authorization">
                        <button type="button">Стать арендодателем</button>
                          <button type="button" id="login" class="bi bi-person-fill">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 18 18">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                          </svg>Авторизация</button>
                </div>
            </div>
        </div>

    </header>

    <br>

    <div class="main">

        <div class="areas">
            <select id="areas">
                <option value="Город" id="iconic">Город</option>
                <option value="Юго-Восток">Юго-Восток</option>
                <option value="Майкудук">Майкудук</option>
                <option value="Михайловка">Михайловка</option>
            </select>
        </div>
        
        <div class="datas">

            <input type="date" id="start" name="area-start" value="2022-05-07" 
            min="2022-01-01" max="2022-12-31">

            <input type="date" id="end" name="area-end" value="2022-05-31" 
            min="2022-01-01" max="2022-12-31">
        </div>

        <div class="people">
            <select id="humans">
                <option value="Комнат">Комнат</option>
                <option value="Человек">Человек</option>
                <option value="Дети">Дети</option>
            </select>
        </div>

        <div class="search">
            <button type="button" id="search">Пойск</button>
        </div>

    </div>

    <br>

    <footer class="footer">
        <div class="navigations">
            <div id="home">
                    <button type="button" id="home_btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 17 17">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                    </svg>Uide</button>
            </div>

            <div id="like">
                    <button type="button" id="like_btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 17 17">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                    </svg>Избранное</button>
            </div>

            <div id="add">
                    <button type="button" id="add_btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 17 17">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                    </svg>Подать</button>
            </div>

            <div id="message">
                    <button type="button" id="message_btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat-fill" viewBox="0 0 17 17">
                        <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
                    </svg>Сообщения</button>
            </div>

            <div id="cabinet">
                    <button type="button" id="cabinet_btn"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 17 17">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>Кабинет</button>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
